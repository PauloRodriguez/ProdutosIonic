<ion-header>

  <ion-navbar>
    <ion-title>Produto Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/{{produto.imagem}}"/>
        <ion-card-content>
          <ion-card-title>
            {{produto.nome}}
            </ion-card-title>
          <p>
            {{produto.preco | currency:'BRL':true:'1.2-2'}}
          </p>
        </ion-card-content>
      </ion-card>
      <button ion-button block>Adicionar Carrinho</button>
</ion-content>
